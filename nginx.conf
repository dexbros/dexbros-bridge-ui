server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # === Always serve index.html fresh (avoid old app) ===
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # === Cache-busting for static assets (safe, hashed) ===
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|otf|eot|json)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # === Handle 404s by falling back to SPA entry ===
  error_page 404 /index.html;

  # === Optional: Compression for faster load ===
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
  gzip_vary on;
}
